<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Logika</title>
</head>
<body>

    <script>
        var nilai1 = 20;
        var nilai2 = 19;

        // sama dengan 
        var hasil = nilai1 == nilai2;
        document.write(`${nilai1} == ${nilai2} = ${hasil}<br/>`);

        // lebih besar 
        var hasil = nilai1 > nilai2;
        document.write(`${nilai1} > ${nilai2} = ${hasil}<br/>`);

        // lebih besar sama dengan
        var hasil = nilai1 >= nilai2;
        document.write(`${nilai1} >= ${nilai2} = ${hasil}<br/>`);

        // lebih kecil
        var hasil = nilai1 < nilai2
        document.write(`${nilai1} < ${nilai2} = ${hasil}<br/>)`);

        // lebih kecil sama dengan
        var hasil = nilai1 <= nilai2
        document.write(`${nilai1} <= ${nilai2} = ${hasil},br/>`);
        
        // 
    </script>
</body>
</html>
