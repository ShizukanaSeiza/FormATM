<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Animasi Opacity</title>
    <script src="jquery37.js"></script>
</head>
<body>
    <button id="opacity">Ubah Opacity</button>
    <div id="box" style="width: 100px; height: 100px; background: crimson;"></div>


    <script>
        $(document).ready(function() {
            $("#opacity").click(function() {
                $("#box").animate({opacity: 0.5 }, 1000);
            });
        });
    </script>
</body>
</html>
