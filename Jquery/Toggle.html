<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Toggle</title>
    <script src="jquery37.js"></script>
</head>
<body>
    <button id="toggle">Toggle</button>
    <div id="box" style="width: 100px; height: 100px; background: aquamarine;"></div>


    <script>
        $(document).ready(function() {
            $("#toggle").click(function() {
                $("#box").toggle(1000);
            })
        })
    </script>
</body>
</html>
