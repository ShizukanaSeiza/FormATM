<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Animasi Loop</title>
    <script src="jquery37.js"></script>
</head>
<body>
    <div id="box" style="width: 50px; height: 50px; background: lime;position: absolute;"></div>


    <script>
        $(document).ready(function() {
            function loop() {
                $("#box").animate({left: "+=100px"},500)
                .animate({left: "-=100px"},500,loop);
            }
            loop();
        });
    </script>
</body>
</html>
