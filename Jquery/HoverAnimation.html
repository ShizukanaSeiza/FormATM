<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hover Animation</title>
    <script src="jquery37.js"></script>
</head>
<body>
    <div id="box" style="width: 100px; height: 100px; background: gainsboro;"></div>


    <script>
        $(Document).ready(function() {
            $("#box").hover(
                function() {
                $(this).animate({width: "200px", height: "200px"}, 500);
            },
            function() {
                $(this).animate({width: "100px", height: "100px"}, 500)
            }
          );
       });
    </script>
</body>
</html>
