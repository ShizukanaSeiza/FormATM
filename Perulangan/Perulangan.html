<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan </title>
</head>
<body>
    <h1>Perulangan For</h1>
        <script>
            for(let i = 0; i < 30; i++ ){
                document.write("<p>Perulangan ke-" + i + "</p>")
            }
        </script>
</body>
</html>
