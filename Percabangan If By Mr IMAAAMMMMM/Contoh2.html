<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan IF/else/IF</title>
</head>
<body>
    <script>
        var nilai = prompt("Inputkan nilai akhir:");
        var grade = "";

        if(nilai >= 90 && nilai < 101) grade = "A"
        else if(nilai >= 80 && nilai <=89) grade = "B+"
        else if(nilai >= 70 && nilai <=79) grade = "B"
        else if(nilai >= 60 && nilai <=69) grade = "C+"
        else if(nilai >= 50 && nilai <=59) grade = "C"
        else if(nilai >= 40 && nilai <=49) grade = "D"
        else if(nilai >= 30 && nilai <=39) grade = "E"
        else grade = "F";

        document.write(`<p>Grade anda: ${grade}</p>`);
    </script>
</body>
</html>
