<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade In dan Fade Out</title>
    <script src="jquery36.js"></script>
</head>
<body>
    <button id="FadeOut">FadeOut</button>
    <button id:="Fade In">Fade In</button>
    <div id="box" style="width: 100px; height: 100 px; background: blueviolet;"></div>


    <script>
        $(document).ready(function() {
            $("#FadeOut").click(function() {
                $("#box").FadeOut(1000);
            });
            $("#FadeIn").click(function() {
                $("#box").FadeIn(1000);
            });
        });
    </script>
</body>
</html>
